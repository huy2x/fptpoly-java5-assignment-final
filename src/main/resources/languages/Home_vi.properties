user.home.block_2.title=Tiện lợi trên mọi thiết bị
user.home.block_2.content=Được thiết kế với tâm huyết và tinh tế, nhằm đem đến cho bạn một giao	diện trực quan và dễ sử dụng. Chúng tôi tập trung vào trải nghiệm người dùng và sự tiện lợi, nhằm đảm bảo rằng bạn có thể dễ dàng tìm kiếm và tham gia vào các khóa học mà bạn quan tâm.

user.home.block_3.title=Học tập đa dạng
user.home.block_3.content=Với sự đa dạng về chủ đề và mức độ khó, chúng tôi đáp ứng nhu cầu học tập của mọi người, từ người mới bắt đầu cho đến những người đã có kinh nghiệm. Bạn sẽ có cơ hội trau dồi kiến thức, tương tác với giảng viên hàng đầu và tham gia vào các hoạt động học tập sôi động.

user.home.block_4.title=Phát triển cá nhân
user.home.block_4.content=Hãy khám phá website của chúng tôi và trải nghiệm những cơ hội học tập tuyệt vời. Chúng tôi cam kết mang đến cho bạn một môi trường học tập đáng tin cậy và đầy cảm hứng, để bạn có thể phát triển tiềm năng của mình và đạt được mục tiêu cá nhân.
