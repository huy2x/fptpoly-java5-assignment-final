user.service.title=Xin chào và chào mừng bạn đến với trang Điều khoản Dịch vụ của chúng tôi. Trước khi sử dụng trang web của chúng tôi, vui lòng đọc kỹ và hiểu rõ các điều khoản sau đây. Việc sử dụng trang web này đồng nghĩa với việc bạn đã đồng ý tuân thủ và tuân thực các điều khoản và điều kiện sau đây. Nếu bạn không đồng ý với bất kỳ điều khoản nào, xin vui lòng không tiếp tục sử dụng trang web của chúng tôi.
user.service.title_1=1. Quyền sở hữu trí tuệ
user.service.title_2=2. Sử dụng trang web
user.service.title_3=3. Bảo vệ thông tin cá nhân
user.service.title_4=4. Trách nhiệm của người dùng
user.service.title_5=5. Hành vi bị cấm
user.service.title_6=6. Tuyên bố từ chối trách nhiệm
user.service.title_7=7. Thay đổi và chấm dứt

user.service.content_1=Tất cả các nội dung, tài liệu, hình ảnh, logo, đồ họa và thiết kế trên trang web này thuộc quyền sở hữu trí tuệ của chúng tôi hoặc các bên thứ ba đã cấp phép cho chúng tôi. Bất kỳ việc sao chép, phân phối, sử dụng hoặc tái sản xuất nội dung trang web này mà không được sự cho phép bằng văn bản từ chúng tôi là vi phạm bản quyền và quyền sở hữu trí tuệ.
user.service.content_2=Trang web của chúng tôi chỉ dành cho mục đích học tập và thông tin cá nhân. Bạn cam kết không sử dụng trang web này để gửi hoặc chia sẻ bất kỳ nội dung vi phạm pháp luật Việt Nam, đe dọa, xâm phạm quyền riêng tư, phỉ báng, phản động hoặc gây hại cho người khác. Bạn cũng đồng ý không can thiệp vào hệ thống và dữ liệu của chúng tôi một cách trái phép hoặc gây cản trở đến hoạt động của trang web.
user.service.content_3=Chúng tôi cam kết bảo mật thông tin cá nhân mà bạn cung cấp cho chúng tôi thông qua trang web. Chúng tôi sử dụng các biện pháp bảo mật thích hợp để đảm bảo rằng thông tin của bạn được bảo vệ an toàn và không bị lộ ra bên ngoài, trừ trường hợp có yêu cầu pháp luật.
user.service.content_4=Bạn chịu trách nhiệm duy nhất đối với việc sử dụng trang web và thông tin cá nhân của mình. Bạn đồng ý không sử dụng tài khoản của mình để thực hiện bất kỳ hoạt động trái phép hoặc gây hại đến trang web và các thành viên khác. Bạn cũng đồng ý cung cấp thông tin cá nhân chính xác và không giả mạo khi đăng ký và sử dụng trang web.
user.service.content_5=Bạn không được phép thực hiện các hành vi bị cấm bao gồm, nhưng không giới hạn tới việc lợi dụng Internet vì mục đích:
user.service.content_5.1=Chống lại nhà nước Cộng hòa Xã hội Chủ nghĩa Việt Nam; gây phương hại đến an ninh quốc gia, trật tự, an toàn xã hội; phá hoại khối đại đoàn kết toàn dân; tuyên truyền chiến tranh xâm lược; gây hận thù, mâu thuẫn, kỳ thị giữa các dân tộc, sắc tộc, tôn giáo.
user.service.content_5.2=Tuyên truyền, kích động bạo lực, dâm ô, đồi trụy, tội ác, tệ nạn xã hội, mê tín dị đoan; phá hoại thuần phong, mỹ tục của dân tộc.
user.service.content_5.3=Tiết lộ bí mật nhà nước, bí mật quân sự, an ninh, kinh tế, đối ngoại và những bí mật khác đã được pháp luật quy định.
user.service.content_5.4=Đưa các thông tin xuyên tạc, vu khống, xúc phạm uy tín của tổ chức; danh dự, nhân phẩm của công dân.
user.service.content_5.5=Lợi dụng Website để quảng cáo, tuyên truyền, mua bán hàng hoá, dịch vụ thuộc danh mục cấm theo quy định của pháp luật.
user.service.content_5.6=Xâm phạm quyền sở hữu trí tuệ.
user.service.content_5.7=Sản xuất, lưu hành sản phẩm công nghệ thông tin trái pháp luật.
user.service.content_5.8=Tạo đường dẫn trái phép đối với tên miền của tổ chức, cá nhân sử dụng hợp pháp tên miền đó.
user.service.content_5.9=Gây rối, phá hoại hệ thống thiết bị và cản trở trái pháp luật việc quản lý, cung cấp, sử dụng các dịch vụ Internet và thông tin điện tử trên Internet.
user.service.content_5.10=Đánh cắp và sử dụng trái phép mật khẩu, khoá mật mã và thông tin riêng của các tổ chức, cá nhân trên Internet.
user.service.content_5.11=Tạo ra và cài đặt các chương trình virus máy tính, phần mềm gây hại để thực hiện một trong những hành vi trái pháp luật về công nghệ thông tin.
user.service.content_6=Website của chúng tôi được cung cấp dựa trên nguyên tắc không bảo hành, trên cơ sở dịch vụ và tính năng sẵn có mà không có bất kỳ sự bảo đảm bằng bất kỳ hình thức nào dù được thể hiện hoặc ngụ ý như vậy. Chúng tôi không chịu trách nhiệm về tính chính xác, độ tin cậy, sự vận hành dịch vụ sẽ không bị gián đoạn hoặc bị lỗi.. Bạn chịu rủi ro và trách nhiệm duy nhất khi sử dụng thông tin và nội dung từ trang web của chúng tôi.
user.service.content_7=Chúng tôi có quyền thay đổi, điều chỉnh hoặc chấm dứt bất kỳ phần nào của trang web hoặc Điều khoản Dịch vụ mà không cần thông báo trước. Bằng cách tiếp tục sử dụng trang web sau khi có các thay đổi, bạn đồng ý tuân thủ và tuân thực các điều khoản mới.